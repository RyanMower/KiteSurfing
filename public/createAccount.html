<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="Ryan Mower" />
        <title>KiteSurfing - Create Account</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap Icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
        <!-- SimpleLightbox plugin CSS-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <script defer src="js/create_account.js"></script>
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="loginNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#page-top">Kite Surfing - Create Account</a>
                <div class="" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto my-2 my-lg-0">
                        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="login">Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Create Account -->
        <section class="page-section" id="contact">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-lg-8 col-xl-6 text-center">
                        <h2 class="mt-0">Create an Account Here!</h2>
                        <hr class="divider" />
                    </div>
                </div>
                <div class="row gx-4 gx-lg-5 justify-content-center mb-5">
                    <div class="col-lg-6">
                        <div id="alert-element"></div>
                        <form id="login-form" method="POST" action="createAccount">
                            <!-- Email address input-->
                            <label for="email"><b>Email Address</b></label>
                            <input name="email" class="form-control" id="email" type="email" placeholder="john@domain.com" required>
                            <br>
                            <!-- First Name -->
                            <label for="first-name"><b>First Name</b></label>
                            <input name="first-name" class="form-control" id="first-name" type="text" placeholder="John" required>
                            <br>
                            <!-- Last Name -->
                            <label for="last-name"><b>Last Name</b></label>
                            <input name="last-name" class="form-control" id="last-name" type="text" placeholder="Doe" required>
                            <br>
                            <!-- Phone Number-->
                            <label for="phone-number"><b>Phone Number</b></label>
                            <input name="phone-number" class="form-control" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" title="Ex. 123-456-7890" id="phone-number" type="tel" placeholder="123-456-7890" required>
                            <br>
                            <!-- Password input 1-->
                            <label for="password1">Password</label>
                            <input name="password1" class="form-control password-input" id="password1" type="password" placeholder="Password" required></textarea>
                            <br>
                            <!-- Password input 2-->
                            <label for="password2">Re-type Password</label>
                            <input name="password2" class="form-control password-input" id="password2" type="password" placeholder="Password" required></textarea>
                            <br>
                            <div id="info-alert-password" class="alert alert-info" hidden>
                                Password must include:
                                <ul>
                                    <li>10 characters</li>
                                    <li>1 number</li>
                                    <li>1 symbol from ~`!@#$%^&*()_-+={[}]|:;<,>.?</li>
                                    <li>Passwords must match</li>
                                </ul>
                            </div>
                            <div id="server-password-err" hidden></div>
                            <!-- Submit Button -->
                            <button class="btn btn-primary" type="submit">Create Account</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- SimpleLightbox plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script>
    </body>
</html>
